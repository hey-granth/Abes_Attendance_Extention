<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="../Login/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@500&family=Signika+Negative:wght@300..700&display=swap"
        rel="stylesheet">
</head>
<body>
    <div class="form-container" id="loginForm">
        <form>
            <div class="header">
                <h2>Lets find your account</h2>
            </div>
            <div class="input-group">
                <input type="text" id="username" name="username" placeholder="Username" required>
            </div>
            <button type="submit" id="submit">Submit</button>
            <div class="forgot-password">
                <a href="../Login/index.html">Wanna Login...</a>
                
            </div>
            <div class="overlay" id="overlay">
                <div class="loader" id="loader"></div>
              </div>
        </form>
    </div>
</body>
<script src="recoveryPass.js"></script>
</html>
