<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@500&family=Signika+Negative:wght@300..700&display=swap"
        rel="stylesheet">
</head>
<body>
    <div class="form-container" id="loginForm">
        <form>
            <div class="header">
                <h2>Enter Your Credentials</h2>
            </div>
            <div class="input-group">
                <input type="text" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" id="submitBtn">Save Credentials</button>
            <div class="forgot-password">
                <a id="link" href="recoverPass.html">Forgot Password?</a>
            </div>
            <div class="forgot-password">
                <a href="chart.html">See Attendance</a>
            </div>
        </form>
    </div>
</body>
<script src="script.js"></script>
</html>
