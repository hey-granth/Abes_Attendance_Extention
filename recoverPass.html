<!DOCTYPE html>
<html lang="en">

    <title>Login Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

        <form>

            </div>

            </div>

            <div class="forgot-password">
                <span>Wanna Login??</span><a href="index.html">Login</a>
                
            </div>
        </form>
    </div>
</body>

</html>
